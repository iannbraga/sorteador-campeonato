<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Campeonatos de Sinuca</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciamento de Campeonatos de Sinuca</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Criar Novo Campeonato</h3>
                <form id="formularioCampeonato">
                    <div class="form-group">
                        <label for="nomeCampeonato">Nome do Campeonato</label>
                        <input type="text" class="form-control" id="nomeCampeonato" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Campeonato</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Lista de Campeonatos</h3>
                <ul class="list-group" id="listaCampeonatos"></ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Criar Novo Jogador</h3>
                <form id="formularioJogador">
                    <div class="form-group">
                        <label for="nomeJogador">Nome do Jogador</label>
                        <input type="text" class="form-control" id="nomeJogador" required>
                    </div>
                    <div class="form-group">
                        <label for="selecionarCampeonato">Selecionar Campeonato</label>
                        <select class="form-control" id="selecionarCampeonato" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Jogador</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Lista de Jogadores</h3>
                <ul class="list-group" id="listaJogadores"></ul>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5" >
        <div class="row" id="listaChapas"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
